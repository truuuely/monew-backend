server:
  port: 8081

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

  task:
    scheduling:
      pool:
        size: 6

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, beans
  endpoint:
    health:
      show-details: when_authorized  # 인증된 요청만 상세 노출
      probes:
        enabled: true                # ECS/K8s 헬스체크용
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: monew-batch       # prometheus 필터 태그로 사용됨
    enable:
      jvm: true
      logback: true
      process: true
      spring.batch: true

logging:
  level:
    root: INFO
    org.springframework.batch: INFO
  file:
    name: ./logs/monew-batch.log

aws:
  s3:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    bucket: monew-backup