spring:
  application:
    name: monew-batch
  profiles:
    active: dev
  config:
    import: optional:file:../.env[.properties],optional:file:.env[.properties]

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO